{% if latest_articles %}
    <ul>
    {% for article in latest_articles %}
        <li><a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}
<a href="{% url 'articles:new' %}">New article</a>
