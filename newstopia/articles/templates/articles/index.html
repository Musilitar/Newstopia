<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Newstopia</title>

    <link rel="stylesheet" href="{{STATIC_URL}}css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/main.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{STATIC_URL}}js/main.js" type="text/javascript"></script>
</head>

<body>
<container>
    <header>
        <div id="navLeft">
            <div id="date">datum:</div>
            <form id="search">
                <input type="text" placeholder="" name="firstname">
            </form>
        </div>
        <img id="logo" alt="logo" src="{{STATIC_URL}}img/logo.png"/>

        <div id="navRight">
            {% if user.is_authenticated %}
            <div class="welcome">Welcome, {{user.email}}</div>
            {% else %}
            <div class="welcome">Welcome, guest</div>
            {% endif %}
            <div id="menu">
                <a href="{% url 'articles:create' %}"><i id="menuPencil" class="fa fa-pencil fa-2x"></i></a>
                <a href=#><i id="menuArchive" class="fa fa-archive fa-2x"></i></a>
                <a href=#><i class="fa fa-question fa-2x"></i></a>
                <a href="{% url 'account:profile' %}"><i class="fa fa-user fa-2x"></i></a>
            </div>
        </div>
    </header>
    <div id="tags">

    </div>
    <div class="masonry">
        {% for var in artpars %}
            <div class="item">
                <div class="item-content">
                    <h3>{{ var.article.title }}</h3>
                    <br>
                    {% for paragraph in var.paragraphs %}
                    <p>{{ paragraph.text }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

    <!--need to be defined after the masonry html classes-->
    <script src="{{STATIC_URL}}js/masonry.pkgd.min.js"></script>
    <script src="{{STATIC_URL}}js/classie.js"></script>

    <div id="disclaimer">
        No right at all, do whatever the fuck you want.
    </div>
</container>
</body>

</html>
